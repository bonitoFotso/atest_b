<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Liste des Certificats</h2>
<ul>
    {% for certificate in certificates %}
        <li><a href="{% url 'certificate-detail' certificate.pk %}">{{ certificate.title }} - {{ certificate.client.name }}</a></li>
    {% endfor %}
</ul>
<a href="{% url 'certificate-create' %}">Ajouter un Certificat</a>

</body>
</html>

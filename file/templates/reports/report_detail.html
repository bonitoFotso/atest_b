<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Détails du Rapport</h2>
<p><strong>Titre:</strong> {{ report.title }}</p>
<p><strong>Site:</strong> {{ report.site.name }}</p>
<p><strong>Description:</strong> {{ report.description }}</p>
<p><strong>Fichier:</strong> <a href="{{ report.file.url }}">Télécharger</a></p>
<p><strong>Date de création:</strong> {{ report.created_at }}</p>
<a href="{% url 'report-update' report.pk %}">Modifier</a>
<a href="{% url 'report-delete' report.pk %}">Supprimer</a>
<a href="{% url 'report-list' %}">Retour à la liste</a>

</body>
</html>

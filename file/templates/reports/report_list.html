<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Liste des Rapports</h2>
<ul>
    {% for report in reports %}

    {% endfor %}
</ul>
<a href="{% url 'report-create' %}">Ajouter un Rapport</a>

</body>
</html>
